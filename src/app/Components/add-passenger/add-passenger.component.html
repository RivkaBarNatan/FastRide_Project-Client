<mat-card>

    <mat-card-title>
        ברוכים הבאים מלא את פרטיך
    </mat-card-title>

    <!-- Actual content starts from here -->
    <mat-card-content>

        <form [formGroup]="regiForm"  justify-content="center" (ngSubmit)="onFormSubmit()">

                                    <input formControlName="userName" matInput placeholder="שם משתמש">
                                </mat-form-field>
                                <mat-error>
                                    <span *ngIf="!regiForm.get('userName').valid && regiForm.get('userName').touched">
                                        שדה זה חובה</span>
                                </mat-error>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <mat-form-field class="demo-full-width">
                                    <input type="password" formControlName="password" matInput placeholder="סיסמא">
                                </mat-form-field>
                                <mat-error>
                                    <!-- <span *ngIf="!regiForm.get('password').valid && regiForm.get('password').touched">
                                        שדה זה חובה</span> -->
                                    <span *ngIf="password.invalid">{{ChekPassword()}}</span>
                                </mat-error>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <mat-form-field class="demo-full-width">
                                    <input type="password" formControlName="Chekpassword" matInput placeholder="אימות סיסמא">

                                    <!-- <span *ngIf="!regiForm.get('Chekpassword').valid && regiForm.get('Chekpassword').touched">
                                            שדה זה חובה</span> -->
                                    <span *ngIf="Chekpassword.invalid">{{getErrorPassword()}}</span>
                                </mat-error>
                            </td>
                        </tr>
                        <button type="button" mat-mini-fab color="white" matStepperNext>
                            <!-- <i class="material-icons">keyboard_arrow_left</i> -->
                            <i class="material-icons">keyboard_arrow_left</i>
