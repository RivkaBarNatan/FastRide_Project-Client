<p class="header">טבלת כלי רכב</p>

 <div class="flexdiv">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    

    <ng-container matColumnDef="vehiclesId">
      <th mat-header-cell *matHeaderCellDef> קוד רכב </th>
      <td mat-cell *matCellDef="let element"> {{element.vehiclesId}} </td>
    </ng-container>
  

    <ng-container matColumnDef="typeVhicles">
      <th mat-header-cell *matHeaderCellDef> סוג רכב </th>
      <td mat-cell *matCellDef="let element">{{element.typeVhicles}} </td>
    </ng-container>
  

    <ng-container matColumnDef="amountPlaces">
      <th mat-header-cell *matHeaderCellDef> מספר מקומות </th>
      <td mat-cell *matCellDef="let element"> {{element.amountPlaces}}</td>
    </ng-container>
  

    <ng-container matColumnDef="priceForKM">
      <th mat-header-cell *matHeaderCellDef> מחיר </th>
      <td mat-cell *matCellDef="let element"> {{element.priceForKM}}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <th mat-cell *matCellDef="let element">
        <button class="deleteAndEdit" mat-mini-fab color="white" (click)="action('delete', element)">
          <i class="material-icons">delete</i>
        </button>
      </th>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <th mat-cell *matCellDef="let element">
        <button class="deleteAndEdit" mat-mini-fab color="white" (click)="action('edit', element)">
          <i class="material-icons">edit</i>
        </button>
      </th>
    </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
 </div>

 <button class="b" mat-fab color="white" (click)="action('add', element)">
  <i class="material-icons add">add</i>
</button>
