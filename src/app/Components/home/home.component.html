<mat-card>
    <!-- Title of an Card -->
    <mat-card-title>
        ברוכים הבאים לאתר ההסעות שלכם
        <br> הכנס שם וסיסמא
    </mat-card-title>

    <mat-card-content>
        <form [formGroup]="regiForm" (ngSubmit)="LogInto() ">
            <table>
                <tr>
                    <td>
                        <i class="material-icons">person</i>
                        <!-- <li #a class="fas fa-user"></li> -->
                        <mat-form-field class="demo-full-width">
                            <input formControlName="UserName" matInput placeholder="שם משתמש">
                        </mat-form-field>
                        <mat-error>
                            <span *ngIf="!regiForm.get('UserName').valid && regiForm.get('UserName').touched">שדה זה חובה</span>
                        </mat-error>
                    </td>
                </tr>
                <tr>
                    <td>
                        <i class="mateiral-icons">padlock</i>
                        <mat-form-field class="demo-full-width">
                            <input type="password" formControlName="Password" matInput placeholder="סיסמא">
                        </mat-form-field>
                        <mat-error>
                            <span *ngIf="!regiForm.get('Password').valid && regiForm.get('Password').touched">שדה זה חובה</span>
                        </mat-error>
                    </td>
                </tr>
                <!-- <router-outlet></router-outlet> -->
                <tr>
                    <td colspan="2" class="content-center">
                        <button type="submit" mat-raised-button color="accent" [disabled]="!regiForm.valid || IsAccepted==0">המשך</button>
                    </td>
                </tr>
                <mat-form-field class="demo-full-width">
                    <mat-select (SelectionChanged)="New()" formControlName="Kind">
                        <mat-option value="manager">מנהל חדש</mat-option>
                        <mat-option value="passenger">נוסע חדש</mat-option>
                    </mat-select>

                </mat-form-field>
                <a routerLink (click)="New()">הרשם כעת</a>


            </table>
        </form>
    </mat-card-content>
</mat-card>
