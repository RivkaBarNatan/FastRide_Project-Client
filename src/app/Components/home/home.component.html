<mat-card>
    <!-- Title of an Card -->
    <mat-card-title>
        ברוכים הבאים לאתר ההסעות שלכם
        <br> הכנס שם וסיסמא
    </mat-card-title>

    <mat-card-content>
        <form [formGroup]="regiForm" (ngSubmit)="LogInto() ">
            <table>
                <tr>
                    <td>
                        <i class="material-icons">person</i>
                        <!-- <li #a class="fas fa-user"></li> -->
                        <mat-form-field class="demo-full-width">
                            <input formControlName="UserName" matInput placeholder="שם משתמש">
                        </mat-form-field>
                        <mat-error>
                            <span *ngIf="!regiForm.get('UserName').valid && regiForm.get('UserName').touched">שדה זה
                                חובה</span>
                        </mat-error>
                    </td>
                </tr>
                <tr>
                    <td>
                        <i class="material-icons">lock</i>

                        <mat-form-field class="demo-full-width">
                            <input matInput placeholder="סיסמא" [type]="hide ? 'password' : 'text'"
                                formControlName="Password">
                            <button class="hide" type="button" matSuffix  mat-icon-button (click)="hide = !hide"
                                [attr.aria-label]="'Hide password'" aria-labelledby="hide" [attr.aria-pressed]="hide">
                                <i class="material-icons">{{hide ? 'visibility_off' : 'visibility'}}</i>
                            </button>
                        </mat-form-field>

                        <mat-error>
                            <span *ngIf="!regiForm.get('Password').valid && regiForm.get('Password').touched">שדה זה
                                חובה</span>
                        </mat-error>
                    </td>
                </tr>
                <!-- <router-outlet></router-outlet> -->
                <tr>
                    <td colspan="2" class="content-center">
                        <button type="submit" mat-raised-button color="accent"
                            [disabled]="!regiForm.valid || IsAccepted==0">המשך</button>
                    </td>
                </tr>
                <!-- <mat-form-field class="demo-full-width">
                    <mat-select (SelectionChanged)="New()" formControlName="Kind">
                        <mat-option value="manager">מנהל חדש</mat-option>
                        <mat-option value="passenger">נוסע חדש</mat-option>
                    </mat-select> 

                </mat-form-field>-->
                
                ?אינך רשום<button  (click)="openDialog()">  הרשם כעת </button>
                <!-- <button class="b" mat-fab color="white" (click)="action()">
                    <i class="material-icons add">add</i>
                  </button> -->

            </table>
        </form>
    </mat-card-content>
</mat-card>
